name: Run linter and tests on push
on:
  push:
    branches:
      - main
jobs:
  run-linter-and-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm test